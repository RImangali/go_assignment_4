syntax = "proto3";

package user;

option go_package = "github.com/RImangali/go_assignment_4/user";

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

message UserID {
    int32 id = 1;
}

message Empty {}

service UserService {
    rpc AddUser(User) returns (UserID);
    rpc GetUser(UserID) returns (User);
    rpc ListUsers(Empty) returns (stream User);
}
