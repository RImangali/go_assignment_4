// user.proto
syntax = "proto3";

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
}

service UserService {
    rpc AddUser(User) returns (int32);
    rpc GetUser(int32) returns (User);
    rpc ListUsers(Empty) returns (stream User);
}

message Empty {}
message UserID {
    int32 id = 1;
}